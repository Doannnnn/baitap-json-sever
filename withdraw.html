<!DOCTYPE html>
<html>

<head>
    <title>List Of Customers</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">List Of Customers</a>
                    <div class="d-flex" style="gap: 10px;">
                        <a href="deposit.html">
                            <button class="btn btn-outline-light" type="button">
                                <i class="fas fa-plus"></i>
                                Deposit Histories
                            </button>
                        </a>
                        <a href="transfer.html">
                            <button class="btn btn-outline-light" type="button">
                                <i class="fas fa-history"></i>
                                Transfer Histories
                            </button>
                        </a>
                        <a href="index.html">
                            <button class="btn btn-outline-light" type="button">
                                <i class="fas fa-list-ul"></i>
                                Customers List
                            </button>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Transaction Amount ($)</th>
                        <th>Date Withdaw</th>
                    </tr>
                </thead>
                <tbody id="tbWithdraw">

                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            const bodyWithdraw = document.getElementById("tbWithdraw");

            async function fetchAllWithdraw() {
                const withdraws = await fetch("http://localhost:3300/withdraws");
                const withdraw = await withdraws.json();
                return withdraw;
            }

            const getAllWithdraw = async () => {
                const withdraw = await fetchAllWithdraw();
                console.log(withdraw);

                withdraw.forEach(item => {
                    const str = renderWithdraw(item);
                    bodyWithdraw.innerHTML += str;
                });
            };

            const renderWithdraw = (obj) => {
                return `
                    <tr>
                        <td>${obj.id}</td>
                        <td>${obj.fullName}</td>
                        <td>${obj.transactionAmount}</td>
                        <td>${obj.date}</td>
                    </tr>
                `;
            };

            getAllWithdraw();
        </script>

</body>

</html>
